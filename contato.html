<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Prozviagens</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contato.css">
   
</head>
<body>
    <div class="navbar">
        <div class="left-links">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
        <div class="center-icon">
            <a href="index.html"><img  id="icon" src="img/ProzViageans (1)-PhotoRoom.png-PhotoRoom.png" alt="Ícone"></a>
        </div>
        <div class="right-links">
            <nav>
                <ul>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </nav>
        </div>    
    </div>
    
    <div class="container">      
        <form id="form"  class="contact-form">
            <h2>Entre em Contato</h2>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome..."  >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"  placeholder="Digite seu e-mail..."  >
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagen</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite a sua mensagem..."  ></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <footer>
        <img id="logofooter" src="img/ProzViageans (1)-PhotoRoom.png-PhotoRoom.png" alt="logo">
        <p> &copy; ProzViagens todos os direitos Reservados</p>
       <div class="social-icons">
           <a href="https://facebook.com" target="_blank"><img id="social" src="social-icon/367582_facebook_social_icon.png" alt="facebook" ></a>
           <a href="https://www.instagram.com/prozeducacaobr/" target="_blank"><img id="social" src="social-icon/5335781_camera_instagram_social media_instagram logo_icon.png" alt="4691567_facebook_icon"></a>
       </div>
   </footer>
   <script src="./javascript/form.js"></script>
